<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yuni — Interactive Studies</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,sans-serif;background:#0b0b0b;color:#f2f2f2}
    header{padding:28px 20px;max-width:1100px;margin:0 auto}
    h1{margin:0 0 8px;font-size:22px;font-weight:650}
    p{margin:0;opacity:.75;line-height:1.4}
    main{max-width:1100px;margin:0 auto;padding:0 20px 40px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px}
    .card{border:1px solid rgba(255,255,255,.1);border-radius:14px;overflow:hidden;background:rgba(255,255,255,.03)}
    .meta{padding:12px}
    .title{font-size:14px;font-weight:600;margin:0 0 6px}
    .desc{font-size:12px;opacity:.7;margin:0}
    iframe{width:100%;aspect-ratio:1/1;border:0;display:block;background:#000}
    a{color:inherit;opacity:.85}
  </style>
</head>
<body>
  <header>
    <h1>Interactive Studies</h1>
    <p>AI_interactive web 실험실.</p>
  </header>

  <main>
    <div class="grid">
      <div class="card">
        <iframe src="PASTE_YOUR_P5_FULL_LINK_HERE"></iframe>
        <div class="meta">
          <p class="title">Typo Particle — Trace</p>
          <p class="desc">클릭: 단어 변경 · 스크롤: 크기 · 마우스: 바람</p>
        </div>
      </div>

      <!-- 카드 복사해서 작품 추가 -->
      <div class="card">
        <iframe src="PASTE_YOUR_P5_FULL_LINK_HERE"></iframe>
        <div class="meta">
          <p class="title">Study #2</p>
          <p class="desc">설명 한 줄</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
