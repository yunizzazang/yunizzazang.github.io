<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yuni — Interactive Studies</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,sans-serif;background:#0b0b0b;color:#f2f2f2}
    header{padding:28px 20px  46px;max-width:1100px;margin:0 auto}
    h1{margin:0 0 8px;font-size:22px;font-weight:650}
    p{margin:0;opacity:.75;line-height:1.4}
    main{max-width:1100px;margin:0 auto;padding:0 20px 40px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:22px}
    .card{position:relative;border:1px solid rgba(255,255,255,.1);border-radius:14px;overflow:hidden;background:rgba(255,255,255,.03)}
.overlay{
  position:absolute;
  left:0; right:0; top:0;
  height: calc(100% - 64px); /* meta(제목/설명) 영역은 빼고 iframe 영역만 클릭 */
  display:block;
  z-index: 2;   /* 이 줄 추가 */
  cursor: pointer;
}
    
    .meta{padding:12px}
    .title{font-size:14px;font-weight:600;margin:0 0 6px}
    .desc{font-size:12px;opacity:.7;margin:0}
    iframe{width:100%;aspect-ratio:4/3;border:0;display:block;background:#000;pointer-events:none;}
    a{color:inherit;opacity:.85}
    
  </style>
</head>
<body>
  <header>
    <h1>Interactive Studies</h1>
    <p>AI_interactive web 실험실.</p>
  </header>

<main>
  <div class="grid">

    <div class="card">
      <iframe src="https://yunizzazang.github.io/studies/typo-particle/"></iframe>
      <a class="overlay" href="https://yunizzazang.github.io/studies/typo-particle/" target="_blank" rel="noopener"></a>

      <div class="meta">
        <p class="title">Typo Particle — Trace</p>
        <p class="desc">클릭: 단어 변경 · 스크롤: 크기 · 마우스: 바람</p>
      </div>
    </div>

    <div class="card">
      <iframe src="https://yunizzazang.github.io/studies/study-02/"></iframe>
      <a class="overlay" href="https://yunizzazang.github.io/studies/study-02/" target="_blank" rel="noopener"></a>

      <div class="meta">
        <p class="title">Whatever</p>
        <p class="desc">마우스: 반발 · 노이즈 흐름</p>
      </div>
    </div>

  </div>
</main>
</body>
</html>
